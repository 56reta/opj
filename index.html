
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
        div {
            width: 300px;
            display: flex;
            flex-flow: column;
        }
        body {
            margin: 150px calc(50% - 150px);
            font-size: 20px;
        }
    </style>
    <script>
        let email = ""
        let password = ""
        function login(){
            email = document.querySelector("#email").value
            password = document.querySelector("#password").value
            document.querySelector("#loginForm").style.display = "none"
            document.querySelector("#emailForm").style.display = "flex"
            console.log("Logged in")
        }
        function send(){
            let to = document.querySelector("#to").value
            let subject = document.querySelector("subject").value
            let body = document.querySelector("#body").value
            console.log(email,password)
            Email.send({
            Host : "smtp.elasticemail.com",
            Username : email,
            Password : password,
            To : to,
            From : email,
            Subject : subject,
            Body : body
            }).then(
                message => alert(message)
            );
        }
        document.addEventListener("DOMContentLoaded",()=>{
            document.querySelector("#loginForm").style.display="flex"
            document.querySelector("#emailForm").style.display="none"
        });
        </script>
    <title>Sign up</title>
</head>
<body>
    <div id="loginForm">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control"  id="email">
        <label for="email" class="form-label">Password</label>
        <input type="password" id="password">
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
    </div>
    <form>
    <div div class="mb-3" id="emailForm">
    <label for="to"  class="form-label">Email</label>
    <input type="email" class="form-control" id="to">
    <label for="subject" class="form-label">Тема</label>
    <input type="text" class="form-control" id="subject">
    <label for="body" class="form-label">Текст листа</label>
    <textarea id="body" class="form-control"></textarea>
    <button type="button" class="btn btn-primary" onclick="send()">Відправити</button>
    </div>
</form>
</body>
</html>
